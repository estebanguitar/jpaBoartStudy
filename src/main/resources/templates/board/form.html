<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BOARD</title>
    <th:block th:replace="/fragment/head"></th:block>
</head>
<body>
    <th:block th:replace="/fragment/nav :: navFragment('board')"></th:block>

    <main class="flex-shrink-0">
      <div class="container">
        <h1 class="mt-5">게시판</h1>
        <form action="#" th:action="@{/board/form}" method="POST" th:object="${board}">
          <input type="hidden" th:field="*{id}">
          <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" name="title" class="form-control" id="title" th:field="*{title}"
             th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" aria-describedby="titleErrorFeedback">
             <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}" id="titleErrorFeedback">
               제목 에러
             </div>
          </div>          
          <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" name="content" id="content" rows="3" th:field="*{content}"
            th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'" aria-describedby="contentErrorFeedback"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}" id="contentErrorFeedback">
              내용 에러
            </div>          
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-primary">확인</button>
            <a type="button" class="btn btn-primary" th:href="@{/board/list}">취소</a>
        </div>          
        </form>

      </div>
    </main>

    <th:block th:replace="/fragment/footer :: footerFragment"></th:block>
</body>

</html>
